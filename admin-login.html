<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rosenrausch</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <img src="profile.jpg" alt="Rosenrausch" class="login-logo">
                    <h1>Admin Login</h1>
                    <p>Firebase-gesicherte Authentifizierung</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">E-Mail-Adresse</label>
                        <input type="email" id="email" required>
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" id="password" required>
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Anmelden
                    </button>
                    
                    <div id="login-error" class="error-message" style="display: none;"></div>
                    <div id="login-success" class="success-message" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.local.js"></script>
    <script type="module" src="js/admin-login.js"></script>
    <script src="js/admin-security.js"></script>
</body>
</html>
