<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/rosenrausch-performer.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/rosenrausch-performer.ico">

    <title>418 - I'm a teapot | Rosenrausch</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #2D1B69 0%, #1A1033 100%) fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            padding: 3rem;
            background: rgba(91, 33, 182, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: 120px;
            color: #A855F7;
            margin: 0;
            animation: steam 4s infinite;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
            font-weight: 800;
            position: relative;
        }

        @keyframes steam {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            25%, 75% {
                transform: translateY(-5px);
            }
        }

        /* Teapot handle & spout */
        .error-code::before,
        .error-code::after {
            content: '';
            position: absolute;
            background-color: #A855F7;
            border-radius: 50%;
        }

        .error-code::before {
            /* Handle */
            width: 30px;
            height: 60px;
            border-radius: 15px 15px 0 0;
            border-left: 6px solid #A855F7;
            border-top: 6px solid #A855F7;
            border-bottom: 0;
            border-right: 0;
            right: -20px;
            top: 20px;
            transform: rotate(30deg);
        }

        .error-code::after {
            /* Spout */
            width: 15px;
            height: 40px;
            border-radius: 10px;
            left: -10px;
            top: 50px;
            transform: rotate(-30deg);
        }

        .error-message {
            font-size: 28px;
            color: #E9D5FF;
            margin: 20px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .funny-text {
            font-size: 18px;
            color: #9F7AEA;
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .back-button {
            padding: 12px 25px;
            background: rgba(168, 85, 247, 0.3);
            color: #E9D5FF;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(168, 85, 247, 0.5);
            transform: translateY(-2px);
        }

        .copyright {
            color: #E9D5FF;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .legal-links a {
            color: #9F7AEA;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .legal-links a:hover {
            color: #E9D5FF;
            text-decoration: underline;
        }

        .navbar {
            background-color: rgba(26, 16, 51, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
        }

        .teacup {
            width: 100px;
            height: 60px;
            background-color: rgba(168, 85, 247, 0.3);
            border-radius: 0 0 50% 50%;
            position: relative;
            margin: 20px auto;
            animation: shake 2s infinite;
        }

        .teacup::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 35px;
            background-color: transparent;
            border: 4px solid rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            right: -20px;
            top: 5px;
        }

        .teacup::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 5px;
            background-color: rgba(233, 213, 255, 0.5);
            border-radius: 50%;
            top: 20px;
            left: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://rosenrausch.xyz/" class="nav-item">Soziale Medien</a>
        <a href="https://rosenrausch.xyz/minecraft" class="nav-item">Minecraft & Discord</a>
        <a href="https://rosenrausch.xyz/termine" class="nav-item">Termine</a>
        <a href="https://rosenrausch.xyz/team" class="nav-item">Unser Team</a>
        <a href="https://rosenrausch.xyz/quotes" class="nav-item">Zitate</a>
    </nav>

    <div class="content-wrapper">
        <div class="error-container">
            <h1 class="error-code">418</h1>
            <div class="teacup"></div>
            <h2 class="error-message">I'm a teapot</h2>
            <p class="funny-text">Ich bin eine Teekanne. Ehrlich gesagt kann ich keine Webseiten ausgeben, nur Tee.</p>

            <div class="button-group">
                <a href="javascript:history.back()" class="back-button">Zurück zur letzten Seite</a>
                <a href="https://rosenrausch.xyz/" class="back-button">Zur Startseite</a>
            </div>
        </div>
    </div>

    <div class="copyright">
        © 2025 Rosenrausch. Alle Rechte vorbehalten.

            <a href="https://rosenrausch.xyz/privacy">Datenschutz</a> |
            <a href="https://rosenrausch.xyz/impressum">Impressum</a>
        </div>
    </div>

    <script src="js/404-handler.js"></script>
    <script src="js/easter-eggs.js"></script>
    <script src="js/mobile-nav.js"></script>
</body>
</html>
