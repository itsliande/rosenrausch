name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Replace API Keys
        env:
          FIREBASE_API_KEY: ${{ secrets.API_KEY_RAUSHI }}
        run: |
          echo "Creating environment config file..."
          cat > js/env-config.js << EOF
          // Auto-generated environment configuration
          export const FIREBASE_API_KEY = '$FIREBASE_API_KEY';
          export const FIREBASE_CONFIG = {
            apiKey: '$FIREBASE_API_KEY',
            authDomain: "rosenrasch.firebaseapp.com",
            projectId: "rosenrasch",
            storageBucket: "rosenrasch.firebasestorage.app",
            messagingSenderId: "238261942819",
            appId: "1:238261942819:web:3294f6c8031303f423cf96"
          };
          
          // Debug-Information
          console.log('âœ… Firebase API-Key ist konfiguriert (Production Build)');
          console.log('ðŸ”§ Environment-Konfiguration geladen');
          EOF
          
          echo "Environment config created:"
          cat js/env-config.js
          
      - name: Build
        run: |
          mkdir -p dist
          cp -r * dist/ 2>/dev/null || true
          rm -rf dist/.git dist/.github dist/node_modules dist/package.json dist/package-lock.json 2>/dev/null || true
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4