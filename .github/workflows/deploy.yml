name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Replace API Keys
        env:
          API_KEY_RAUSHI: ${{ secrets.API_KEY_RAUSHI }}
        run: |
          echo "Replacing API Keys in JavaScript files..."
          echo "API Key Secret: API_KEY_RAUSHI"
          echo "API Key length: ${#API_KEY_RAUSHI}"
          
          # Replace in env-config.js
          sed -i "s/DEIN_ECHTER_API_KEY_HIER/$API_KEY_RAUSHI/g" js/env-config.js
          
          # Replace in any other files that might use the secret name as placeholder
          find . -name "*.js" -type f -exec sed -i "s/API_KEY_RAUSHI/$API_KEY_RAUSHI/g" {} \;
          
          echo "API Key replacement completed"
          echo "Checking env-config.js after replacement:"
          grep -A 2 -B 2 "apiKey" js/env-config.js || echo "No apiKey found"
          
          echo "Verifying replacement worked:"
          if grep -q "DEIN_ECHTER_API_KEY_HIER" js/env-config.js; then
            echo "❌ API Key replacement FAILED - placeholder still exists"
          else
            echo "✅ API Key replacement SUCCESS - placeholder replaced"
          fi
          
      - name: Build
        run: |
          mkdir -p dist
          cp -r * dist/ 2>/dev/null || true
          rm -rf dist/.git dist/.github dist/node_modules dist/package.json dist/package-lock.json 2>/dev/null || true
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4