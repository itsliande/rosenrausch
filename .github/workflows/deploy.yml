name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Replace API Keys
        run: |
          echo "Replacing API keys in all files..."
          echo "Current API_KEY_RAUSHI placeholder in firebase-config.js:"
          grep -n "API_KEY_RAUSHI" js/firebase-config.js || echo "Not found"
          echo "Current DEIN_ECHTER_API_KEY_HIER placeholder in env-config.js:"
          grep -n "DEIN_ECHTER_API_KEY_HIER" js/env-config.js || echo "Not found"
          
          # Replace in firebase-config.js
          sed -i 's/API_KEY_RAUSHI/${{ secrets.API_KEY_RAUSHI }}/g' js/firebase-config.js
          
          # Replace in env-config.js  
          sed -i 's/DEIN_ECHTER_API_KEY_HIER/${{ secrets.API_KEY_RAUSHI }}/g' js/env-config.js
          
          echo "After replacement in firebase-config.js:"
          grep -n "apiKey" js/firebase-config.js || true
          echo "After replacement in env-config.js:"
          grep -n "FIREBASE_API_KEY" js/env-config.js || true
          
      - name: Build
        run: |
          mkdir -p dist
          cp -r * dist/ 2>/dev/null || true
          rm -rf dist/.git dist/.github dist/node_modules dist/package.json dist/package-lock.json 2>/dev/null || true
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4