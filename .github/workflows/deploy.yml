name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Replace API Keys
        env:
          API_KEY_RAUSHI: ${{ secrets.API_KEY_RAUSHI }}
        run: |
          echo "🔧 Ersetze Firebase API-Key..."
          echo "Secret length: ${#API_KEY_RAUSHI}"
          
          if [ -z "$API_KEY_RAUSHI" ]; then
            echo "❌ FEHLER: GitHub Secret API_KEY_RAUSHI ist nicht gesetzt!"
            exit 1
          fi
          
          # Backup der Original-Datei
          cp js/firebase-config.js js/firebase-config.js.backup
          
          # Ersetze API_KEY_RAUSHI in firebase-config.js
          sed -i "s/API_KEY_RAUSHI/$API_KEY_RAUSHI/g" js/firebase-config.js
          
          # Überprüfe ob die Ersetzung erfolgreich war
          if grep -q "API_KEY_RAUSHI" js/firebase-config.js; then
            echo "❌ FEHLER: API_KEY_RAUSHI wurde nicht vollständig ersetzt!"
            echo "Checking original file:"
            grep -n "API_KEY_RAUSHI" js/firebase-config.js.backup || echo "Not found in backup"
            echo "Checking modified file:"
            grep -n "API_KEY_RAUSHI" js/firebase-config.js || echo "Not found in modified"
            exit 1
          else
            echo "✅ API_KEY_RAUSHI wurde erfolgreich ersetzt"
          fi
          
          # Zeige Bestätigung (ohne den echten Key zu enthüllen)
          echo "📄 Firebase-Config Status:"
          grep -A 2 -B 2 "apiKey:" js/firebase-config.js | sed 's/AIza[^"]*/"AIza...HIDDEN..."/g'
          
      - name: Build
        run: |
          mkdir -p dist
          cp -r * dist/ 2>/dev/null || true
          rm -rf dist/.git dist/.github dist/node_modules dist/package.json dist/package-lock.json 2>/dev/null || true
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4