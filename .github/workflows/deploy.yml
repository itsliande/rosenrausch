name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Replace API Keys
        env:
          FIREBASE_API_KEY: ${{ secrets.API_KEY_RAUSHI }}
        run: |
          echo "Replacing API Keys in JavaScript files..."
          echo "Original API Key length: ${#FIREBASE_API_KEY}"
          
          # Replace in env-config.js
          sed -i "s/DEIN_ECHTER_API_KEY_HIER/$FIREBASE_API_KEY/g" js/env-config.js
          
          echo "API Key replacement completed"
          echo "Checking env-config.js after replacement:"
          grep -A 2 -B 2 "FIREBASE_API_KEY" js/env-config.js || echo "No FIREBASE_API_KEY found"
          
      - name: Build
        run: |
          mkdir -p dist
          cp -r * dist/ 2>/dev/null || true
          rm -rf dist/.git dist/.github dist/node_modules dist/package.json dist/package-lock.json 2>/dev/null || true
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4