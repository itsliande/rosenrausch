<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosenrausch Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .team-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .team-container h1 {
            text-align: center;
            color: #A855F7;
            margin-bottom: 40px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .team-member {
            background: rgba(91, 33, 182, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(168, 85, 247, 0.1);
            transition: all 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 0 10px 25px rgba(91, 33, 182, 0.2);
        }

        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(168, 85, 247, 0.3);
            margin-bottom: 15px;
        }

        .team-member h3 {
            color: #E9D5FF;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .team-member .role {
            color: #A855F7;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .team-member .bio {
            color: #9F7AEA;
            font-size: 0.9em;
            line-height: 1.5;
            margin: 10px 0;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: #E9D5FF;
            margin: 0 8px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #A855F7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="team-container">
        <h1>Unser Team</h1>
        <div class="team-grid">
            <!-- Team-Mitglieder werden hier durch JavaScript eingefÃ¼gt -->
        </div>
    </div>
    <script src="js/team.js"></script>
</body>
</html>
