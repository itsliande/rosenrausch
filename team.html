<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosenrausch Team</title>
    <style>
        .team-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .team-member {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .team-member img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .team-member h3 {
            color: #333;
            margin-bottom: 5px;
        }
        .team-member p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <h1>Unser Team</h1>
        <div class="team-grid">
            <div class="team-member">
                <img src="path/to/member1.jpg" alt="Teammitglied 1">
                <h3>Vorname Nachname</h3>
                <p>Position</p>
                <p>Kontakt: email@example.com</p>
            </div>
            
            <div class="team-member">
                <img src="path/to/member2.jpg" alt="Teammitglied 2">
                <h3>Vorname Nachname</h3>
                <p>Position</p>
                <p>Kontakt: email@example.com</p>
            </div>

            <div class="team-member">
                <img src="path/to/member3.jpg" alt="Teammitglied 3">
                <h3>Vorname Nachname</h3>
                <p>Position</p>
                <p>Kontakt: email@example.com</p>
            </div>

            <div class="team-member">
                <img src="path/to/member4.jpg" alt="Teammitglied 4">
                <h3>Vorname Nachname</h3>
                <p>Position</p>
                <p>Kontakt: email@example.com</p>
            </div>
        </div>
    </div>
</body>
</html>
