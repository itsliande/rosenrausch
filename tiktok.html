    <script>
        // Mobile Detection
        function isMobile() {
            return window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Vereinfachtes Partikel-System nur fÃ¼r Desktop
        function createParticles() {
            // PrÃ¼fe ob Desktop und nicht reduced motion
            if (!isMobile() && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                const particlesContainer = document.createElement('div');
                particlesContainer.className = 'floating-particles';
                particlesContainer.id = 'particles';
                document.body.appendChild(particlesContainer);
                
                const particleCount = 8; // Reduziert fÃ¼r bessere Performance
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 25 + 's';
                    particle.style.animationDuration = (Math.random() * 15 + 25) + 's';
                    particlesContainer.appendChild(particle);
                }
            }
        }

        // Einfaches Link-Tracking ohne Ripple-Effekt auf Mobile
        document.querySelectorAll('.tiktok-link-button').forEach(link => {
            link.addEventListener('click', function(e) {
                const linkText = this.querySelector('span').textContent;
                console.log('TikTok Bio Link geklickt:', linkText);
                
                // Ripple-Effekt nur auf Desktop
                if (!isMobile()) {
                    const ripple = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${e.clientX - rect.left - size / 2}px;
                        top: ${e.clientY - rect.top - size / 2}px;
                        border-radius: 50%;
                        background: rgba(168, 85, 247, 0.3);
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                }
            });
        });

        // Initialisiere nur auf Desktop
        if (!isMobile()) {
            document.addEventListener('DOMContentLoaded', createParticles);
        }
        
        // Entferne Partikel beim Resize auf Mobile
        window.addEventListener('resize', function() {
            if (isMobile()) {
                const particles = document.getElementById('particles');
                if (particles) {
                    particles.remove();
                }
            } else if (!document.getElementById('particles')) {
                createParticles();
            }
        });

        // Performance-Optimierung: Reduziere Animationen bei schwacher Performance
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4) {
            document.documentElement.style.setProperty('--animation-duration-multiplier', '2');
        }
    </script>
