<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termine - Rosenrausch</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .popup.active {
            display: flex;
        }
        
        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        .close-popup {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        .event-image {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .event-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #5B21B6;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        
        .event-link:hover {
            background: #7C3AED;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-item">Soziale Medien</a>
        <a href="minecraft.html" class="nav-item">Minecraft</a>
        <a href="termine.html" class="nav-item active">Termine</a>
    </nav>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profilbild" class="profile-img">
            <h1>TERMINE</h1>
        </div>
        <div class="legal-content">
            <div class="links">
                <div id="appointmentsList"></div>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const appointmentsList = document.getElementById('appointmentsList');
                        appointments.forEach((event, index) => {
                            appointmentsList.innerHTML += `
                                <div class="link-button" onclick="showEventDetails(${index})">
                                    <div class="link-content">
                                        <span>${event.title}</span>
                                        <span>${event.date}</span>
                                    </div>
                                    <span class="link-description">${event.description}</span>
                                </div>
                            `;
                        });
                    });
                </script>
            </div>
        </div>
    </div>

    <!-- Popup Template -->
    <div id="eventPopup" class="popup">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup()">&times;</span>
            <h3 id="popupTitle" class="text-xl font-semibold mb-4"></h3>
            <div id="popupDetails" class="mb-4"></div>
        </div>
    </div>

    <script>
        function showEventDetails(index) {
            const events = [
                {
                    title: 'Live-Stream',
                    date: '15. Mai',
                    time: '20:00',
                    description: 'Gaming Stream auf Twitch',
                    image: 'twitch-stream.jpg',
                    link: 'https://www.twitch.tv/rosenrausch'
                },
                {
                    title: 'Neue Single Release',
                    date: '20. Mai',
                    time: '00:00',
                    description: 'Release auf allen Plattformen',
                    image: 'single-release.jpg',
                    link: 'https://rosenrausch.de/music'
                }
            ];

            const event = events[index];
            const popup = document.getElementById('eventPopup');
            const popupTitle = document.getElementById('popupTitle');
            const popupDetails = document.getElementById('popupDetails');
            
            popupTitle.textContent = event.title;
            popupDetails.innerHTML = `
                <img src="${event.image}" alt="${event.title}" class="event-image">
                <p class="mb-2"><strong>Datum:</strong> ${event.date}</p>
                <p class="mb-2"><strong>Uhrzeit:</strong> ${event.time}</p>
                <p class="mb-2"><strong>Beschreibung:</strong> ${event.description}</p>
                <a href="${event.link}" class="event-link" target="_blank">Zum Event</a>
            `;
            
            popup.classList.add('active');
        }

        function closePopup() {
            const popup = document.getElementById('eventPopup');
            popup.classList.remove('active');
        }

        // Schließe Popup wenn außerhalb geklickt wird
        document.getElementById('eventPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
    <script src="js/appointments.js"></script>
    <div class="copyright">
        © 2025 Rosenrausch. Alle Rechte vorbehalten.
    </div>
</body>
</html>
