<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://discord.rosenrausch.xyz">
    <title>Rosenrausch Discord Server</title>
    
    <!-- Standard Meta Tags -->
    <meta name="description" content="Tritt der Rosenrausch Community auf Discord bei!">
    <link rel="canonical" href="https://rosenrausch.xyz/dc">
    
    <!-- Discord & OpenGraph Meta Tags -->
    <meta property="og:site_name" content="Rosenrausch">
    <meta property="og:title" content="Rosenrausch Discord Server">
    <meta property="og:description" content="Tritt unserem Discord Server bei!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rosenrausch.xyz/dc">
    <meta property="og:image" content="https://rosenrausch.xyz/images/discord-banner.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="theme-color" content="#5865F2">

    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #2D1B69 0%, #1A1033 100%) fixed;
            color: #E9D5FF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .invite-container {
            background: rgba(91, 33, 182, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 24px;
            width: 90%;
            max-width: 440px;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .server-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
        }

        .server-icon {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            border: 3px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
            transition: transform 0.3s ease;
        }

        .server-icon:hover {
            transform: scale(1.05);
        }

        .server-name {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: #E9D5FF;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .member-count {
            color: #9F7AEA;
            font-size: 14px;
        }

        .join-button {
            background: rgba(168, 85, 247, 0.2);
            color: #E9D5FF;
            border: none;
            padding: 14px 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            border: 1px solid rgba(168, 85, 247, 0.1);
        }

        .join-button:hover {
            background: rgba(168, 85, 247, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(91, 33, 182, 0.2);
        }

        .redirect-text {
            text-align: center;
            color: #9F7AEA;
            font-size: 13px;
            margin-top: 16px;
        }

        .redirect-text a {
            color: #A855F7;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .redirect-text a:hover {
            color: #E9D5FF;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <div class="server-info">
            <img src="https://rosenrausch.xyz/profile.png" alt="Rosenrausch Logo" class="server-icon">
            <div>
                <h1 class="server-name">Rosenrausch</h1>
                <div class="member-count">Discord Community</div>
            </div>
        </div>
        <a href="https://discord.rosenrausch.xyz" class="join-button">Discord beitreten</a>
        <p class="redirect-text">Automatische Weiterleitung... <a href="https://discord.rosenrausch.xyz">Klicke hier wenn nichts passiert</a></p>
    </div>
</body>
</html>
