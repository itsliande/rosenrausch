<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://discord.rosenrausch.xyz">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/rosenrausch-performer.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/rosenrausch-performer.ico">
    
    <title>Rosenrausch Discord</title>
    
    <!-- Discord Meta -->
    <meta property="og:title" content="Rosenrausch Discord">
    <meta property="og:description" content="Tritt unserem Discord Server bei!">
    <meta property="og:image" content="https://rosenrausch.xyz/images/discord-banner.png">
    <meta name="theme-color" content="#9333EA">

    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2D1B69 0%, #1A1033 100%);
            color: #E9D5FF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: rgba(91, 33, 182, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(168, 85, 247, 0.1);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        a {
            color: #A855F7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Weiterleitung zu Discord... <a href="https://discord.rosenrausch.xyz">Klicke hier</a></p>
    </div>
</body>
</html>
