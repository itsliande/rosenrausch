<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://discord.rosenrausch.xyz">
    <title>Rosenrausch Discord Server</title>
    
    <!-- Discord Embed Meta Tags -->
    <meta property="og:title" content="Rosenrausch Discord">
    <meta property="og:description" content="Tritt unserem Discord Server bei!">
    <meta property="og:image" content="images/discord-banner.png">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#9333EA">

    <style>
        body { 
            font-family: gg sans, "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #313338;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .invite-container {
            background: #2B2D31;
            border-radius: 8px;
            padding: 16px;
            width: 90%;
            max-width: 440px;
            box-shadow: 0 2px 10px rgba(0,0,0,.2);
        }

        .server-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #3f4147;
        }

        .server-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: #5865F2;
        }

        .server-name {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .member-count {
            color: #B5BAC1;
            font-size: 14px;
        }

        .join-button {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .join-button:hover {
            background: #4752C4;
        }

        .redirect-text {
            text-align: center;
            color: #B5BAC1;
            font-size: 12px;
            margin-top: 12px;
        }

        .redirect-text a {
            color: #00A8FC;
            text-decoration: none;
        }

        .redirect-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <div class="server-info">
            <div class="server-icon"></div>
            <div>
                <h1 class="server-name">Rosenrausch</h1>
                <div class="member-count">Discord Community</div>
            </div>
        </div>
        <a href="https://discord.rosenrausch.xyz" class="join-button">Discord beitreten</a>
        <p class="redirect-text">Automatische Weiterleitung... <a href="https://discord.rosenrausch.xyz">Klicke hier wenn nichts passiert</a></p>
    </div>
</body>
</html>
