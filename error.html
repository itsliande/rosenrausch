<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! - Fehlerseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 120px;
            color: #e74c3c;
            margin: 0;
            animation: bounce 2s infinite;
        }

        .error-message {
            font-size: 24px;
            color: #444;
            margin: 20px 0;
        }

        .funny-text {
            font-size: 18px;
            color: #666;
            font-style: italic;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Ups! Seite nicht gefunden</h2>
        <p class="funny-text">Hast du dich verlaufen? Keine Sorge, passiert den Besten!<br>
            Sogar Chuck Norris findet diese Seite nicht...</p>
        <button class="back-button" onclick="window.history.back()">Zur√ºck zur sicheren Seite</button>
    </div>
</body>
</html>
