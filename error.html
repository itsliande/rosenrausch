<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! - Fehlerseite</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2D1B69 0%, #1A1033 100%) fixed;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            background: rgba(91, 33, 182, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.1);
        }

        .error-code {
            font-size: 120px;
            color: #A855F7;
            margin: 0;
            animation: bounce 2s infinite;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .error-message {
            font-size: 24px;
            color: #E9D5FF;
            margin: 20px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .funny-text {
            font-size: 18px;
            color: #9F7AEA;
            font-style: italic;
            opacity: 0.8;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .back-button {
            margin-top: 30px;
            padding: 12px 25px;
            background: rgba(168, 85, 247, 0.3);
            color: #E9D5FF;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .back-button:hover {
            background: rgba(168, 85, 247, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-item">Soziale Medien</a>
        <a href="minecraft.html" class="nav-item">Minecraft</a>
        <a href="termine.html" class="nav-item">Termine</a>
        <a href="team.html" class="nav-item">Unser Team</a>
    </nav>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Ups! Seite nicht gefunden</h2>
        <p class="funny-text">Hast du dich verlaufen? Keine Sorge, passiert den Besten!<br>
            Sogar Chuck Norris findet diese Seite nicht...</p>
        <button class="back-button" onclick="window.history.back()">Zurück zur sicheren Seite</button>
        <a href="index.html" class="back-button" style="margin-left: 10px;">Zur Startseite</a>
    </div>

    <div class="copyright" style="position: absolute; bottom: 20px; width: 100%; text-align: center; color: #E9D5FF;">
        © 2025 Rosenrausch. Alle Rechte vorbehalten.
        <div class="legal-links">
            <a href="privacy.html" style="color: #9F7AEA;">Datenschutz</a> | 
            <a href="impressum.html" style="color: #9F7AEA;">Impressum</a>
        </div>
    </div>
</body>
</html>
